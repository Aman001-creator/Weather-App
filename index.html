<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <!-- Chart.js Data Labels Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/android-icon-144x144.png">
    <!-- Font Awesome for search icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
     <!-- stylesheet link -->
    <link rel="stylesheet" href="style.css">
    <!-- title of web page -->
    <title>Weather App</title>

</head>
<body>

    <div class="scrollable-container">
        <div class="scrollable-content">
    <div class="container-box">
        <div class="box left">
            <div class="left-content">
                <h3><br>Welcome to,<h6 id="city"></h6></h3>
                <div class="temperature col-md-3" id="temperature">°C</div>
                <div class="row r1">
                    <div class="col-md-2 col-sm" id="timezone"></div>
                    <div class="col-md-1 col-sm" id="sunrise"></div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-sm"id="date"></div>
                    <div class="col-md-1 col-sm"id="sunset"></div>
                </div>
            </div>
        </div>
        <div class="box right">
            <div class="bottom-section">
                <div class="data-box-container">
                    <div class="search-bar-container">
                        <input type="text" id="cityInput" class="form-control" placeholder="Search...">
                        <button id="searchButton" class="btn btn-primary border-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="container-data">
                        <div class="row">
                            <div class="col-md-4 col-sm data-box">
                                <h5>Temperature</h5>
                                <p id="temperature">°C</p>
                            </div>
                            <div class="col-md-4 col-sm data-box">
                                <h5>Humidity</h5>
                                <p id="humidity">%</p>
                            </div>
                            <div class="col-md-4 col-sm data-box">
                                <h5>Wind Speed</h5>
                                <p id="windspeed"> km/h</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 col-sm data-box">
                                <h5>Condition</h5>
                                <p id="condition"></p>
                            </div>
                            <div class="col-md-4 col-sm data-box">
                                <h5>Pressure</h5>
                                <p  id="pressure"> hPa</p>
                            </div>
                            <div class="col-md-4 col-sm data-box">
                                <h5>Visibility</h5>
                                <p  id="visibility"> km</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-top-box-container">
                <h4>Weather Forecast</h4>
                <div class="top-box">
                    <canvas id="forecastChart"></canvas>
                </div>
            </div>
            <p class="copyright-line text-center text-dark bold" style="font-size: 10px;">Copyright &copy; 2024 - Weather App. All rights reserved.</p>
        </div>
    </div>
</div>
</div>
   
<script src="script.js"></script>
        <p class="text-center bold">Copyright &copy; 2024 - Weather App. All rights reserved.</p>
       </body>
</html>
